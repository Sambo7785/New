<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .registration-form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .registration-form h2 {
            margin-bottom: 20px;
        }
        .registration-form label {
            display: block;
            margin-bottom: 5px;
        }
        .registration-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .registration-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .registration-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form class="registration-form" action="mailto:empirevirtual99@gmail.com" method="post" enctype="text/plain">
        <h2>Registration Form</h2>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" required>
        
        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname" required>
        
        <label for="referral-code">Referral Code (optional)</label>
        <input type="text" id="referral-code" name="referral-code">
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
